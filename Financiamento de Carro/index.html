<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Financiamento de Carro</title>
</head>
<body>
    <form>
        <h1 style="text-align: center;">Financiamento de Carro</h1><br>
        <div class="renda">
            <label>Renda Mensal(R$):</label><br>
            <input type="number" min="0" value="0000.00" id="txt_renda" /><br>
        </div>
        <div class="mid">
            <div>
                <label>Valor do Bem(R$):</label><br>
                <input type="number" min="1" value="0000.00" id="txt_bem" /><br>
            </div>
            <div>
                <label>Entrada(R$):</label><br>
                <input type="number" min="0" value="0000.00"  id="txt_entrada" /><br>
            </div>
        </div>
        <div class="mid">
            <div>
                <label>Taxa de juros(%):</label><br>
                <input type="number" min="0" value="0" id="txt_taxa_juros" /><br>
            </div>
            <div>
                <label>Parcelas:</label><br>
                <input type="number" min="0" value="0" id="txt_prestacoes" /><br>
            </div>
        </div>
        <div class="buttons">
            <button type="button" id="btn_calcular">Calcular</button>
            <button type="reset" id="btn_limpar">Limpar</button>
        </div>
    </form>
    <p class="resultado" id="lbl_resultado"></p>
    <script src="./script.js"></script>
</body>
</html>
